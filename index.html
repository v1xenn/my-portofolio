<!DOCTYPE html>
<html lang="en">

<head> <!-- Ubah <header> menjadi <head> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <a href="#home" class="logo">
            <img src="img/logo.png" alt="Logo" />
        </a>

        <i class="bx bx-menu" id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#education">Education</a>
            <a href="#service">Service</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- HOME SECTION -->
    <section class="home" id="home"> <!-- Hilangkan tanda '#' pada class -->
        <div class="home-content">
            <h1>Hi, it's <span>Naya</span></h1>
            <h3 class="typing-text">
                I'm a <span> </span> <!-- Pastikan ada teks atau efek typing -->
            </h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="https://instagram.com/ranaya.cm_">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="https://github.com/v1xenn">
                    <i class="bx bxl-github"></i>
                </a>
            </div>
        </div>

        <!-- IMAGE -->
        <div class="home-img">
            <img src="img/profil1.jpg" alt="Profile Image">
        </div>
    </section>

    <section class="about" id="about">
        <div class="about-img">
            <img src="img/profil2.jpg">
        </div>

        <div class="about-content">
            <h2>About <span>Me</span></h2>
            <p>lorem ipsum</p>
            <a href="#" class="btn">Read More</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
